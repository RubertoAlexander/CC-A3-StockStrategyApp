{% extends 'index.html' %}

{% block header %}
<h1>{% block title %}Login Page{% endblock %}</h1>
{% endblock %}

{% block content %}

<h1>Stock Analyst Web Application</h1>

<br>

<body class = "container">

    <h3>Admin Page - View all users</h3>

    <!-- Table -->
    <table class = "table">
        <thead>
            <tr>
                <th>Profile Image</th>
                <th>Username</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <form action = "/admindisplay_chosenuser" method = "post">
                    <td>
                        <img src = "https://a3-userimage.s3.amazonaws.com/{{ user['username'] }}_{{ user['image_version'] }}_image.jpg" width = "100" height = "100">
                    </td>
                    <td>
                        <input class = "form-control" type = "text" value = "{{ user['username'] }}" name = "username" size = "15" readonly>
                    </td>
                    <td>
                        <input class = "form-control" type = "text" value = "{{ user['email'] }}" name = "email" size = "15" readonly>
                    </td>
                    <td>
                        <button name = "admindisplay_chosenuser_button" type = "submit">Edit User</button>
                    </td>
                </form>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <br>

    <div class = "row">
        <a href = "{{ url_for('admin_page') }}">
            <button name = "admin_page_button" type = "submit">Return to Admin functionality page</button>
        </a>
    </div>

</body>
{% endblock %}
