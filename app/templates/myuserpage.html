{% extends 'index.html' %}

{% block content %}

<h1>Stock Analyst Web Application</h1>

<br>

<body class = "container">

    <h3>User Page - {{ username }}</h3>

    <img src = "https://a3-userimage.s3.amazonaws.com/{{ username }}_{{ user['image_version'] }}_image.jpg" width = "100" height = "100">

    <br>
    <br>

    <div class = "row">
        <a href = "{{ url_for('updateuserdetail_page') }}">
            <button name = "updateuserdetail_page_button" type = "submit">Change my details</button>
        </a>
    </div>

    <br>

    <div class = "row">
        <a href = "{{ url_for('logout') }}">
            <button name = "logout_button" type = "submit">Logout</button>
        </a>
    </div>

</body>
{% endblock %}
