{% extends 'index.html' %}

{% block header %}
<h1>{% block title %}Registration Page{% endblock %}</h1>
{% endblock %}

{% block content %}

<h1>Stock Strategy Web Application</h1>

<br>

<body class = "container">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

        <div class="container-fluid">
            <div class="navbar-collapse collapse" id="collapseNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href = "main_page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href = "contactus_page">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href = "aboutus_page">About us</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href = "login_page">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h3>Registration Page</h3>

    <div class = "row">
        <div class = "col-sm"></div>

        <form action = "/register" method = "post" enctype = "multipart/form-data">
            <div class = "mb-3">
                <label class = "form-label">Email</label>
                <input class = "form-control" type = "text" placeholder = "Enter email" name = "email" size = "15" required>
            </div>

            <div class = "mb-3">
                <label class = "form-label">Username</label>
                <input class = "form-control" type = "text" placeholder = "Enter Username" name = "username" size = "15" required>
            </div>

            <div class = "mb-3">
                <label class = "form-label">Password</label>
                <input class = "form-control" type = "password" placeholder = "Enter Password" name = "password" size = "15" required>
            </div>

            <div class = "mb-3">
                <label class = "form-label">Retype Password</label>
                <input class = "form-control" type = "password" placeholder = "Enter Password again" name = "retype_password" size = "15" required>
            </div>

            <div class = "mb-3">
                <label class = "form-label">Images</label>
                <input class = "form-control" type = "text" placeholder = "Placeholder - Image to be here instead" size = "15" readonly = "readonly">
            </div>

            <button name = "register_button" type = "submit">Register</button> {{ registerError }}
        </form>

    </div>
</body>
{% endblock %}
