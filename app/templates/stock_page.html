{% extends 'index.html' %}

{% block content %}

<br>

<body class = "container">

    <h3>{{stock.name}}</h3>
    <div class="row">
        <h5 class="col-sm">{{stock.symbol}}      ${{stock.prices.price}}</h5>
        <span class="col-sm"></span>
        <button class="col-sm">Add to Favourites</button>
        <p>
            Open: ${{stock.prices.open}}
            High: ${{stock.prices.high}}
            Low: ${{stock.prices.low}}
            Close: ${{stock.prices.close}}
        </p>
    </div>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container row">
        <div id="tradingview_5dde6" style="height: 650px; min-height: 500px;"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
            new TradingView.widget(
            {
                "autosize": true,
                "symbol": "ASX:{{stock.symbol}}",
                "interval": "D",
                "timezone": "Australia/Sydney",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "withdateranges": true,
                "hide_side_toolbar": false,
                "container_id": "tradingview_5dde6"
            }
            );
        </script>
    </div>
    <!-- TradingView Widget END -->

</body>
{% endblock %}
